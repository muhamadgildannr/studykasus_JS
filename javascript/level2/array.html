<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        const array = [3, 9, 10, 12, 14, 15, 20, 22, 23, 25, 28, 30];

        const tampil = array.filter((elemen) => elemen % 5 == 0);
        console.log(tampil);

    // mengembalikan array berisi elemen yang sesuai, yaitu bilangan pangkat 5 (elemen % 5 ==  0).
        

    </script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h2>Beli Tiket</h2>
    
    
     <button type="submit" onclick="beliTiket()" name="sumbit">Beli Tiket</button>

     <script>
        function beliTiket(){
         
            let cek = confirm("apakah anda yakin untuk meneruskan proses pembelian tiket?");
            if(cek) {
                let jumlah = prompt('total tiket yang akan di pesan');
                
                hasilAkhir = jumlah * 3500;

                    if(jumlah == null){
                        alert('batal memesan tiket')
                    }else{
                        alert('total harga yang harus di bayar adalah ' + hasilAkhir );
                    }
    
      
            }else{
                alert('Proses pembelian tiket tidak dapat dilanjutkan')
            }
         }
     </script>
</body>
